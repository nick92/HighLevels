<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<title>Weather info</title>
</head>
<body>
	<div id="demo"></div>
	<div id="time"></div>
	<div id="future"></div>
	<div id="fTime"></div>
	<script>
		var x = document.getElementById("demo");
		var t = document.getElementById("time");
		var f = document.getElementById("future");
		var ft = document.getElementById("fTime");
		var latsu = "52.413282";
		var lansu = "-4.069061";
		
		$.get("weather/Rhyl.json", function(data)
		{
			//Current Weather Info
			x.innerHTML = data.currently.summary;
			var time = data.currently.time;
			var date = new Date(time*1000);
			var aTime = "HH:"+date.getHours()+" MM:"+date.getMinutes()+" SS:"+date.getSeconds();;
			t.innerHTML = aTime;	
			
			//Future Weather Info
			var weathers = [1,2,3];
			
			//Going to display data from json for the day.	
			for(var i = 0; i < 48; i++)
			{
				f.innerHTML = data.hourly.summary;
				var ftime = data.hourly.data[0].time;
				var fdate = new Date(ftime*1000);
				var fTime = "HH:"+fdate.getHours()+" MM:"+fdate.getMinutes()+" SS:"+fdate.getSeconds();;
				ft.innerHTML = fTime;	
			}
			
		}).fail(function()
			{
				// do code to add file of location
			});
	
	</script>
</body>
</html>
